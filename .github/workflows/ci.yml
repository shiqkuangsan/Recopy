name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'website/**'
      - 'docs/**'
      - '.claude/**'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'website/**'
      - 'docs/**'
      - '.claude/**'
      - 'LICENSE'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: npx tsc --noEmit
      - run: pnpm test

  test-rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev libjavascriptcoregtk-4.1-dev

      - name: Check formatting
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Run Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets -- -D warnings

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test

  build-check:
    name: Build Check (${{ matrix.name }})
    needs: [test-frontend, test-rust]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS-arm64
            os: macos-latest
            target: aarch64-apple-darwin
          - name: macOS-x64
            os: macos-latest
            target: x86_64-apple-darwin
          - name: Windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Check Rust build
        working-directory: src-tauri
        run: cargo check --target ${{ matrix.target }}
