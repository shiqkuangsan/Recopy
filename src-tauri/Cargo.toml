[package]
name = "recopy"
version = "1.0.2"
description = "A free, source-available clipboard history manager for macOS and Windows"
authors = ["Recopy Contributors"]
license = "PolyForm-Noncommercial-1.0.0"
repository = "https://github.com/shiqkuangsan/Recopy"
edition = "2021"
rust-version = "1.77.2"

[features]
default = ["self-update", "private-api"]
self-update = ["tauri-plugin-updater", "tauri-plugin-process"]
private-api = ["tauri/macos-private-api"]
app-store = []  # Mac App Store build: disables self-update, enables sandbox-compatible code paths

[lib]
name = "recopy_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["tray-icon", "image-png", "protocol-asset"] }
tauri-plugin-log = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite"] }
uuid = { version = "1", features = ["v4"] }
sha2 = "0.10"
image = "0.25"
tokio = { version = "1", features = ["full"] }
log = "0.4"
chrono = { version = "0.4", features = ["serde"] }
tauri-plugin-clipboard-x = "2.0.1"
tauri-plugin-global-shortcut = "2.3.1"
tauri-plugin-autostart = "2.5.1"
tauri-plugin-single-instance = "2.4.0"
sys-locale = "0.3.2"
url = "2"
tauri-plugin-opener = "2"
tauri-plugin-updater = { version = "2", optional = true }
tauri-plugin-process = { version = "2", optional = true }

[target.'cfg(target_os = "macos")'.dependencies]
objc2 = "0.6.3"
objc2-foundation = { version = "0.3.2", features = ["NSData", "NSArray", "NSString", "NSUserDefaults", "NSNotification"] }
objc2-app-kit = { version = "0.3.2", features = [
    "NSPasteboard", "NSPasteboardItem",
    "NSPanel", "NSWindow", "NSView", "NSColor",
    "NSEvent", "NSResponder", "NSVisualEffectView",
] }
smappservice-rs = "0.1"
